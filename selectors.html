<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #redelement{
            color: tomato;
        }
        /* Class Selector */
        .blue_back{
            color:turquoise;
            background-color: steelblue; 
        }

        footer,span{
            background-color: rgba(30, 238, 30, 0.726);
        }
    </style>
</head>
<body>
    <h2>Css Selectors</h2>
    <p id='redelement'>This is a simple paragraph to demonstrate css selectors</p>
    <p class='blue_back'>another paragraph</p>
    <div>
        <p>paragraph inside a div tag</p>
        <span> this is a span</span>
    </div>
<footer>this is a footer</footer>
</body>
</html>
