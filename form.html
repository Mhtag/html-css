<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <h1>Travel form for school trip</h1>
        <form action=""></form>
        <input type="text" placeholder="Enter your Name"><br>
        <label for="sectionIda">
            <input type="radio" value="Section a" name="section" id="sectionida"> Section A
        </label>
        <label for="sectionIdb">
            <input type="radio" value="Section b" name="section" id="sectionidb"> Section B
        </label>
        <label for="sectionIdc">
            <input type="radio" value="Section b" name="section" id="sectionidc"> Section C
        </label><br>
        <input type="checkbox" name="canteen" id="foodcanteen" class="red">
        <label for="foodcanteen">Want food canteen</label><br>
        <textarea name="explain" id="explain" cols="30" rows="10" placeholder="explain why you want to join"></textarea>
        <br>
        <select name="car" id="car">Select your car
            <option value="default">Select Your Car</option>
            <option value="omni">Omni</option>
            <option value="wrv">Wrv</option>
            <option value="pickup">Mahindra Pickup</option>
        </select>
    </div>
</body>

</html>
